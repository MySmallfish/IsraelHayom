<div class="article">

    <div class="">

        <div class="user-rating" ng-click="openRating(article.Id)"><i class="fa fa-user"></i></div>

        <div class="article-title">
            <h1>{{article.Title}}</h1>
        </div>

    </div>

    <div class="profile">
        <span ng-repeat="author in articleProfile.Authors">{{author}} </span>
        <span>{{articleProfile.Date | date:'MM/dd/yyyy  h:mm'}} </span>
    </div>

    <div class="brief">
        <b>{{article.brief}}</b>
    </div>

    <div class="content">
        <img ng-src="{{article.ImageUrl}}" alt="{{article.Title}}" />
        <p>{{article.Content}}</p>
    </div>

    <div>
        <a ng-href="#/Talkbacks/{{article.Id}}">{{"Talkbacks"|l10n}}</a>
    </div>
</div>
