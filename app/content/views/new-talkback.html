<form role="form" novalidate name="NewTalkback" ng-submit="submit(talkback)">

    <div class="form-group">
        <label for="Name">{{"Name"|l10n}}</label>
        <input type="text" name="Name" class="form-control" ng-model="talkback.Name" required>
    </div>

    <div class="form-group">
        <label for="Title">{{"Title"|l10n}}</label>
        <input type="text" name="Title" class="form-control" ng-model="talkback.Title" required>
    </div>

    <div class="form-group">
        <label for="Content">{{"Content"|l10n}}</label>
        <textarea class="form-control" name="Content" ng-model="talkback.Content"></textarea>
    </div>

</form>
