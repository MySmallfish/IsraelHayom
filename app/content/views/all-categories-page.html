<h2>קטגוריות</h2>

<div class="list categories-list">
    
    <a class="item item-icon-right" ng-repeat="category in categories" ng-href="{{category.Url}}">
        <div class="row">
            <div class="col col-25 category-icon">
                <i class="{{category.iconCssClass}}"></i>
            </div>
            <div class="col col-75">
                <h2>{{category.title}}</h2>
            </div>
        </div>
    </a>

</div>
