<h2>{{categoryTitle}}</h2>

<div class="list">

    <a class="item item-thumbnail-right" ng-repeat="article in categoryArticles" ng-href="#/Article/{{article.Id}}">
        <img ng-src="{{article.Images[0].Url}}" ng-show="article.Images.length">
        <h2>{{article.Title}}</h2>
        <p class="article-brief">{{article.Brief}}</p>
        <div class="article-date">{{article.Date | date:'MM/dd/yyyy  h:mm'}}</div>
    </a>

</div>
